<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">White Board</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a   class="nav-link"  routerLink="/profile">Profile</a>

        </li>


      </ul>
    </div>
  </nav>
</div>


<div *ngIf=" null !== courses " class="container-fluid p-4" >

  <h1 class="navbar-brand" >
    Admin Page
  </h1>


  <table  class="form-control " >


    <div class="container-fluid p-2">

    <input [(ngModel)]="sectionName"
           placeholder="Section Name"
           class="form-control p-3 "
           >


    <input [(ngModel)]="seats"
           placeholder="Seats available"
           class="form-control p-3">


    <button [hidden]="checkCourse" (click)="createSection(sectionName, seats)" class="btn btn-success mb-2">
       Add Section
    </button>


    <button [hidden]="updateCheck" (click)="updateSection(sectionName, seats)" class="btn btn-success mb-2">
      Update
    </button>
      </div>



    <div *ngFor="let course of courses" >
      <div class="container-fluid courseContainer" >

          <h5 class="card-title inlineStyle">{{course.title}}</h5>

           <button
                   (click)="addSection (course)"
              class="float-right btn btn-primary inlineStyle">+</button>

      </div>

      <ul class="list-group">
        <li
          *ngFor="let section of this.map.get(course.id)"
          (click)="selectSection(section)"
          class="list-group-item list-group-item-action "
          data-toggle="list">

          <div >
            <a     >{{section.name}}</a>
            Seat:  {{section.seats}}

          <button (click)="delete (section)"
                  class="float-right btn btn-primary">delete</button>
          </div>
        </li>
      </ul>



  </div>
  </table>


</div>
