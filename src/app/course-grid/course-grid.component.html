
<div class=" p-4  " >
<div class="row">
  <div *ngFor="let course of courses" class="col-lg-3">
    <div class="card">
      <div class="card-body">
        <a

            routerLink="/course/{{course.id}}"
           class="btn btn-light form-control">{{course.title}}</a>

        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

        <a routerLink="/course/{{course.id}}/section"
           class="btn btn-warning">Enroll</a>
      </div>
    </div>
  </div>
</div>
</div>
